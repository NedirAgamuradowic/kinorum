<div class="block contact-me">
  <h2 class="block__heading">Contact Me</h2>
  <p>
    Send your feedback about
    <a href="#" class="link link--bold contact__link">KinoRum</a> movie portal
  </p>
  <form action="#" method="post">
    <input type="text" aria-label="login" placeholder="Name" class="input" />
    <input type="email" aria-label="email" placeholder="Email" class="input" />
    <textarea
      aria-label="textarea"
      cols="30"
      rows="10"
      class="input"
    ></textarea>
  </form>
  <button class="btn btn--primary">Submit</button>
</div>
